<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Edit Example</title>
</head>
<body style="width: 400px">
<h1><span class="editable">Hello world!</span></h1>
<h1><a class="editable" href="https://google.com/">Hello world!</a></h1>

<div class="bg-editable" style="padding: 30px; background-image: url('cat.jpg')">
    <p class="editable">This text is editable. The background as well.</p>
</div>

<p>
    This is a <a href="https://google.com/" class="editable">Test</a>
</p>

<p class="editable">
    Multi-line hello world
</p>

<a href="https://google.com"><img class="editable" src="./cat.jpg"></a>

<script src="../dist/static-edit.js"></script>
<script>
    (function () {
        new StaticEdit.Editor({saveButton: true})

        window.addEventListener('static_edit.edited', function (e) {
            console.log('Edition done on elem: ', e.detail.elem)
            console.log('Old value: "' + e.detail.oldValue + '"')
            console.log('New value: "' + e.detail.newValue + '"')
        })

        window.addEventListener('static_edit.saving', function (e) {
            for (var elm of e.detail.changed) {
                console.log("Elem changed: " + elm.value)
            }
        })
    })()
</script>
</body>
</html>
